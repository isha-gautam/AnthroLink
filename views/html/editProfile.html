<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../vendor/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../vendor/jquery-3.3.1.min.js"></script>
    <script src="../vendor/popper.min.js"></script>
    <script src="../vendor/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="../js/editProfile.js"></script>
</head>

<body onload="init()">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav w-100">
                <li class="nav-item active">
                    <a class="nav-link" href="dashboard">Dashboard <span class="sr-only"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search">Search</a>
                </li>
                <li class="nav-item dropdown ml-auto">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <img src="">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="editProfile">Edit Profile</a>
                        <a class="dropdown-item" href="logout">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form id="edit-profile" method="post" action="/editProfile" class="form-horizontal row col-lg-12" role="form">
            <div class="col-lg-3">
                <div class="text-center">
                    <img id="img" class="avatar img-circle" alt="avatar" height="50%" width="50%">
                    <h6>Upload a different photo...</h6>
                    <input name="img" type="file" class="form-control">
                </div>
            </div>
            <div class="col-lg-9 profile">
                <h3>Edit Profile</h3>
                <div class="form-group">
                    <label class="control-label">Name:</label>
                    <input name="name" id="name" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label class="control-label">Email:</label>
                    <input name="email" id="email" class="form-control" type="email" readonly>
                </div>
                <div class="form-group">
                    <label class="control-label">Type:</label>
                    <div id="typeL"></div>
                </div>
                <div class="form-group">
                    <label class="control-label">Address:</label>
                    <input name="address" id="address" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label class="control-label">Phone No:</label>
                    <input name="phone" id="phone" class="form-control" type="tel" pattern="[0-9]{10}">
                </div>
                <div class="form-group">
                    <label class="control-label">Bio:</label>
                    <textarea name="bio" id="bio" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label"></label>
                    <input type="submit" class="btn btn-primary" value="Save Changes">
                    <input type="reset" class="btn btn-default" value="Cancel">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
