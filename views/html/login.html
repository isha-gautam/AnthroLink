<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../vendor/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <script src="../vendor/jquery-3.3.1.min.js"></script>
    <script src="../vendor/popper.min.js"></script>
    <script src="../vendor/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script src="../js/login.js"></script>
</head>

<body id="loginPage">
    <section class="jumbotron">
        <div class="container">
            <div class="row text-center">
                <h2>AnthroLink</h2>
            </div>
        </div>
    </section>
    <div id="cont" class="container">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item"><a class="nav-link active" data-toggle="pill" role="tab" href="#login"
                    aria-controls="login" aria-selected="true">
                    <h3>Login</h3>
                </a></li>
            <li class="nav-item"><a class="nav-link" data-toggle="pill" roll="tab" href="#signUp" aria-controls="signUp"
                    aria-selected="false">
                    <h3>Sign Up</h3>
                </a></li>
        </ul>
        <div class="tab-content col-sm-6" id="pills-tabContent">
            <div id="login" class="container tab-pane fade show active" role="tabpanel" aria-labelledby="login"><br>
                <h6> Login with email</h6>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="/login" method="post" role="form" name="login-submit">
                                <div class="form-group">
                                    <input type="text" name="email" id="email" tabindex="1" class="form-control"
                                        placeholder="Email Address" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2"
                                        class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                                class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <h6> Connect via Google Account</h6>
                <div id="gSignInWrapper">
                    <div id="customBtn" class="customGPlusSignIn">
                        <a class="icon text-center" href="/auth/google"></a>
                    </div>
                </div>
                <div id="name"></div>
            </div>
            <div id="signUp" class="container tab-pane fade" role="tabpanel" aria-labelledby="signUp"><br>
                <h6> Sign Up with email</h6>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12 w-100">
                            <form id="register-form" action="/register" method="post" role="form"
                                name="register-submit">
                                <div class="form-group">
                                    <input type="text" name="name" id="name" tabindex="1" class="form-control"
                                        placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email1" tabindex="1" class="form-control"
                                        placeholder="Email Address" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password2" tabindex="2"
                                        class="form-control" placeholder="Password" onkeyup='check();' required>
                                </div>
                                <span id='message1'></span>
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2"
                                        class="form-control" placeholder="Confirm Password" onkeyup='check();' required>
                                    <span id='message2'></span>
                                </div>
                                <div class="form-group">
                                    <select id="type" name="type" class="form-control" required>
                                        <option>Citizen</option>
                                        <option>Organisation</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit"
                                                tabindex="4" class="form-control btn btn-register" value="Sign Up">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <h6> Connect via Google Account</h6>
                <div id="gSignInWrapper2">
                    <div id="customBtn2" class="customGPlusSignIn">
                        <a class="icon" href="/auth/google"></a>
                    </div>
                </div>
                <div id="name2"></div>
            </div>
        </div>
    </div>
</body>

</html>
