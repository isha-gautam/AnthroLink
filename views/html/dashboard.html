<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../vendor/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../vendor/jquery-3.3.1.min.js"></script>
    <script src="../vendor/popper.min.js"></script>
    <script src="../vendor/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="../js/dashboard.js"></script>
</head>

<body onload="init()">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav w-100">
                <li class="nav-item active">
                    <a class="nav-link" href="dashboard">Dashboard <span class="sr-only"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search">Search</a>
                </li>
                <li class="nav-item dropdown ml-auto">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="editProfile">Edit Profile</a>
                        <a class="dropdown-item" href="logout">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row profile">
            <div class="col-lg-3">
                <div class="profile-sidebar">
                    <div class="profile-userpic">
                        <img id="img" class="img-responsive">
                    </div>
                    <div class="profile-userinfo">
                        <div id="name" class="profile-userinfo-name">
                            Name
                        </div>
                        <div id="email" class="profile-userinfo-email">
                            Email
                        </div>
                    </div>
                    <div class="profile-userbutton">
                        <button onclick="location.href='editProfile'" type="button" class="btn btn-success btn-lg">Edit
                            Profile</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="profile-content">
                    <div class="ticketTab">
                        <p id="upcoming">upcoming Pickups</p>
                    </div>
                    <div class="ticketTab">
                        <p id="upcoming">Waiting Tickets</p>
                    </div>
                    <div class="ticketTab">
                        <p id="previous">previous</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
